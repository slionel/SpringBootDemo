<!DOCTYPE html>
<head>
	<title>Create Account</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">
	<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/register.js"></script>
</head>
<body class="templatemo-bg-gray">
	<h1 class="margin-bottom-15">Create Account</h1>
	<div class="container">
		<div class="col-md-12">			
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post">
				<div class="form-inner">
					<div class="form-group">
			          <div class="col-md-6">		          	
			            <label class="control-label">用户名</label>
			            <input type="text" class="form-control" id="user_name" name="user_name" placeholder="用户名">
			          </div>  
			          <div class="col-md-6">		          	
			            <label class="control-label">权限</label>
						  <select class="form-control" id="utype" name="utype">
							  <option value="权限一">权限一</option>
							  <option value="权限二">权限二</option>
						  </select>
			          </div>
			        </div>

			        <div class="form-group">
			          <div class="col-md-6">
			            <label class="control-label">输入密码</label>
			            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="输入密码">
						  <p style="color: #ff0001;display: none" id="pwdIsNull">密码不能为空</p>
						  <p style="color: #ff0001;display: none" id="pwdLength">密码长度不能超过20</p>
			          </div>
			          <div class="col-md-6">
			            <label class="control-label">确认密码</label>
			            <input type="password" class="form-control" id="repwd" name="repwd" placeholder="确认密码">
						  <p style="color: #ff0001;display: none" id="repwdWarn">两次密码输入不同</p>
			          </div>
			        </div>
			        <div class="form-group">
			          <div class="col-md-12">
						  <button type="button" name="registerbtn" id="registerbtn" class="btn btn-info">注册</button>
			            <a href="login.html" class="pull-right">Login</a>
			          </div>
			        </div>	
				</div>				    	
		      </form>		      
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="templatemo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h4 class="modal-title" id="myModalLabel">Terms of Service</h4>
	      </div>

	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>


</body>
</html>
